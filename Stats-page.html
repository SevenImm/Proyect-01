<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body class="bg-slate-800">
  <div class="md:flex md:items-center md:justify-between">
    <div class="min-w-0 flex-1">
      <h2
        class="text-2xl font-bold leading-7 text-white sm:truncate sm:text-3xl sm:tracking-tight bg-black p-3 text-center">
        Github Contributions and City Weather</h2>
    </div>
  </div>
  <!-- Github component -->
  <div id="userInputSection" class="container mx-auto p-4">
    <label for="username" class="text-white">Enter GitHub username:</label><br>
    <input type="text" id="username" placeholder="GitHub username" autocomplete="on"><br><br>
    <!-- City component -->
    <label for="city" class="text-white">Enter city name:</label><br>
    <input type="text" id="city" placeholder="City name" autocomplete="on"><br><br>
    <!-- Fetch data button -->
    <button class="border-2 rounded-md p-1 bg-indigo-500 text-white" id="fetchButton">Fetch Data</button>
  </div>
  <div id="contributions"></div>
  <div id="cityWeather"></div>

  <script src="./assets/script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
